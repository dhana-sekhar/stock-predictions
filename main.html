<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title: {
		text: "Monthly Stocks Data of Amazon"
	},
	axisX: {
		valueFormatString: "MMM"
	},
	axisY: {
		prefix: "$",
		labelFormatter: addSymbols
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [
	{
		type: "column",
		name: "Actual Sales",
		showInLegend: true,
		xValueFormatString: "MMMM YYYY",
		yValueFormatString: "$#,##0",
		dataPoints: [
			{ x: new Date(2017, 0), y: 20000 },
			{ x: new Date(2017, 1), y: 30000 },
			{ x: new Date(2017, 2), y: 25000 },
			{ x: new Date(2017, 3), y: 70000, indexLabel: "High Renewals" },
			{ x: new Date(2017, 4), y: 50000 },
			{ x: new Date(2017, 5), y: 35000 },
			{ x: new Date(2017, 6), y: 30000 },
			{ x: new Date(2017, 7), y: 43000 },
			{ x: new Date(2017, 8), y: 35000 },
			{ x: new Date(2017, 9), y:  30000},
			{ x: new Date(2017, 10), y: 40000 },
			{ x: new Date(2017, 11), y: 50000 }
		]
	}, 
	{
		type: "line",
		name: "Expected Sales",
		showInLegend: true,
		yValueFormatString: "$#,##0",
		dataPoints: [
			{ x: new Date(2017, 0), y: 40000 },
			{ x: new Date(2017, 1), y: 42000 },
			{ x: new Date(2017, 2), y: 45000 },
			{ x: new Date(2017, 3), y: 45000 },
			{ x: new Date(2017, 4), y: 47000 },
			{ x: new Date(2017, 5), y: 43000 },
			{ x: new Date(2017, 6), y: 42000 },
			{ x: new Date(2017, 7), y: 43000 },
			{ x: new Date(2017, 8), y: 41000 },
			{ x: new Date(2017, 9), y: 45000 },
			{ x: new Date(2017, 10), y: 42000 },
			{ x: new Date(2017, 11), y: 50000 }
		]
	},
	{
		type: "area",
		name: "Profit",
		markerBorderColor: "white",
		markerBorderThickness: 2,
		showInLegend: true,
		yValueFormatString: "$#,##0",
		dataPoints: [
			{ x: new Date(2017, 0), y: 5000 },
			{ x: new Date(2017, 1), y: 7000 },
			{ x: new Date(2017, 2), y: 6000},
			{ x: new Date(2017, 3), y: 30000 },
			{ x: new Date(2017, 4), y: 20000 },
			{ x: new Date(2017, 5), y: 15000 },
			{ x: new Date(2017, 6), y: 13000 },
			{ x: new Date(2017, 7), y: 20000 },
			{ x: new Date(2017, 8), y: 15000 },
			{ x: new Date(2017, 9), y:  10000},
			{ x: new Date(2017, 10), y: 19000 },
			{ x: new Date(2017, 11), y: 22000 }
		]
	}]
});
chart.render();

function addSymbols(e) {
	var suffixes = ["", "K", "M", "B"];
	var order = Math.max(Math.floor(Math.log(e.value) / Math.log(1000)), 0);

	if(order > suffixes.length - 1)                	
		order = suffixes.length - 1;

	var suffix = suffixes[order];      
	return CanvasJS.formatNumber(e.value / Math.pow(1000, order)) + suffix;
}

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>

   <strong> <h3>BLUEMIX</h3></strong>

   IBM Bluemix is a cloud platform as a service (PaaS) developed by IBM. It supports several programming languages and services as well as integrated DevOps to build, run, deploy and manage applications on the cloud. Bluemix is based on Cloud Foundry open technology and runs on SoftLayer infrastructure. Bluemix supports several programming languages including Java, Node.js, Go, PHP, Swift, Python, Ruby Sinatra, Ruby on Rails and can be extended to support other languages such as Scala through the use of buildpacks.

    It took a team of people located in different places only 18 months to build Bluemix from initial concept to public availability. It was announced as a public beta in February 2014 and generally available in June.
	IBM Bluemix includes IBM's Function as a Service (FaaS) system, or Serverless computing offering, that is built using open source from the Apache OpenWhisk incubator project largely credited to IBM for seeding. This system, equivalent to Amazon Lambda or Google Cloud Functions, allows calling of a specific function in response to an event without requiring any resource management from the developer.
